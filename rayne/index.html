html{

#load {
    position: absolute;
    background: url('content/images/loader.gif') no-repeat center center;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

<body>
  <section>
   
  </section>
  <script>

$(document).ready(function() {
    loadingScreen(5000);
    $("body").css("display", "none");
 
    $("body").fadeIn(1000);
 
    $("a.transition").click(function(event){
        event.preventDefault();
       
    });
         
   

      function loadingScreen(responseTime) {
        var html = '<div id="load"></div>';
        $('section').append(html); 
        setTimeout(function() {
         
            linkLocation = "home.html";
        $("body").fadeOut(1000, redirectPage);     
        }, responseTime);
    }

     function redirectPage() {
        window.location = linkLocation;
    }
});

</script>
