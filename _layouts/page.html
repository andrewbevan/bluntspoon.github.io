---
layout: base
---
<div class="home">
    <h1 class="page-heading">{{ page.title | escape }}</h1>

  {{ content }}

</div>



{%- if page.modified_date -%}
~
{%- assign mdate = page.modified_date | date_to_xmlschema -%}
<time class="dt-modified" datetime="{{ mdate }}" itemprop="dateModified">
  {{ mdate | date: date_format }}
</time>
{%- endif -%}
